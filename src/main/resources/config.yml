# PressF by RyzenFromFire

# Message Components
# Uses MiniMessage format and tags
# https://github.com/KyoriPowered/adventure-text-minimessage

# Customize the prefix shown with commands in chat
prefix: "<#2e2d2b>[<#a4c0db>PressF<#2e2d2b>]<reset>"

# Customize the look of the [F] key
fkey: "<#2e2d2b>[<#edebe6><bold>F</bold><#2e2d2b>]<reset>"

# Customize leaderboard header
leaderboard-header: " <#a19e97>-=- <#2e2d2b>[<#edebe6><bold>F</bold><#2e2d2b>]<reset> <#a4c0db>Leaderboard <#a19e97>-=- "

# Enable leaderboard header
lb-header-enabled: true

# Enable leaderboard next page message
lb-next-page-msg-enabled: true

# Customize number of entries per leaderboard page (default: 8)
# Recommended to leave default, should not exceed 10.
lb-entries-per-page: 8

# Message Text Color
# Format as hex value, ex. #000000

# Normal Messages
message-color: "#BDC3C7"

# Accent Color
accent-color: "#deb187"

# Secondary Accent Color
accent-color-2: "#a4c0db"

# Error Message Color
error-color: "#F08080"

# Cooldown Settings
# Set a cooldown for how often a player can press F (in seconds)
cooldown: 60

# F Replacement
# Would you like PressF to automatically replace all instances of "F" or "f" in server chat with a /pressf command?
# Default: true
replace-f: true